name: Deploy



on:
  push:
    branches: ['main']



jobs:
  build:
    runs-on: ubuntu-latest
    container: pandoc/latex

    steps:
      - uses: actions/checkout@v4


      - name: Install mustache (to update the date)
        run: apk add ruby && gem install mustache


      - name: creates output
        run: sh ./build.sh


      - name: Pushes to another repository
        id: push_directory
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.NGA_AUTO_ACTIONS }}
        with:
          source-directory: 'output'
          destination-github-username: rabyeoljji
          destination-repository-name: StudyBadge
          user-email: ${{ secrets.NGA_EMAIL }}
          commit-message: ${{ github.event.commits[0].message }}
          target-branch: main


      - name: Test get variable exported by push-to-another-repository
        run: echo $DESTINATION_CLONED_DIRECTORY

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        run: npx vercel --prod --token ${{ secrets.NGA_VERCEL }} --cwd ./StudyBadge/output
